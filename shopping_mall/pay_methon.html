<!DOCTYPE html>

	</head>
	<body>
		<div class="page">

				<div class="col-xs-10 m_ad">

					</div>
				</div>
				<div class="col-xs-1 f_icon">

			</div>
			<div class="m_store container">
				<b>店铺 ：</b><span class="store_name">楠楠美甲</span>
			</div>
			<div class="article_lis container">
			  <a href="">
				<div class="rows">
					<div class="col-xs-3 lis_img">
						<img class="img-responsive" src="images/eyewinker_03.jpg"/>

					<div class="col-xs-7 lis_info">
						<p>Lilash睫毛增长液纯草本配方让睫毛
							更浓更翘(5.91ml)</p>
					</div>
					<div class="col-xs-2 lis_price">
						<span class="pull-left">
								<i class="imooc-icon icon-icon1"></i><s>1899</s>
						</span>
						<b>x1</b>
					</div>
				</div>
			  </a>	
			  <a href="">
				<div class="rows">
					<div class="col-xs-3 lis_img">
						<img class="img-responsive" src="images/jie_img_03.jpg"/>
					</div>
					<div class="col-xs-7 lis_info">
						<p>Lilash睫毛增长液</p>
					</div>
					<div class="col-xs-2 lis_price">
						<span class="pull-left">
								<i class="imooc-icon icon-icon1"></i><s>204</s>
						</span>
						<b>x1</b>
					</div>
				</div>
			   </a>	
					<div class="m_freight ">
						<div class="freight_pri">
							<b class="pull-left">运费：</b><i class="pull-right">免运费</i>
						</div>
						<div class="m_integral">
							<b>积分：</b><i>189.9</i>
						</div>
						<div class="leave_word">
							<form action="" method="post">
								<textarea name="" placeholder="给卖家留言..." style=";
								resize:none;width: 100%;border-radius: 5px;"></textarea>
						</div>
						<div class="m_total">
							<b>合计：</b>
							<span class="pull-right">
								<i class="imooc-icon icon-icon1"></i><s>1899</s>
							</span>
						</div>
					</div>
			</div>
			<div class="link_btn container">
				<input class="weixin" type="button" name="" id="" value="微信安全支付" />
				<input type="button" name="" id="" value="会员余额支付" />
				<input type="button" name="" id="" value="店面支付" />
				<input type="button" name="" id="" value="朋友代付" />
							</form>
			</div>
			<div id="">
				<img class="img-responsive" src="images/my_logo.jpg"/>
			</div>
		</div>
		<div class="m_address_info" id="m_add">
			<div class="m_rows container">
				<div class="m_ad_info">
				<span id="">收货地址</span><b id="m_close" class="pull-right"></b>
			</div>
				<form action="" method="post">
					<div class="Receipt_man ">
						<span class="clo-xs-3 pull-left" style="min-width: 56px;">收货人</span>
						<input type="text" placeholder="名字" class="col-xs-8 col-xs-offset-1 pull-left " name="" id="" value="" />
					</div>
					<div class="m_ph">
						<span class="clo-xs-3 pull-left">联系电话</span>
						<input placeholder="手机或固话" class="col-xs-8 col-xs-offset-1 pull-left " type="tel" name="" id="" value="" />
					</div>
					<div class="m_addre">
						<span class="clo-xs-3 pull-left">选择地区</span>
					</div>
					<div class="minute_addre">
						<span class="clo-xs-3 pull-left">详细地址</span>
						<input placeholder="街道门牌信息" class="col-xs-8 col-xs-offset-1 pull-left " type="text" name="" id="" value="" />
					</div>
					<div class=" zip_code">
						<span class="clo-xs-3 pull-left">邮政编码</span>
						<input placeholder="邮政编码(选填)" class="col-xs-8 col-xs-offset-1 pull-left" type="text" name="" id="" value="" />
					</div>
					<div class="but_sub">
						<input type="submit" value="保&nbsp;存"/>
					</div>
					
				</form>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				var oHead = document.getElementById("m_header");
				var oClose = document.getElementById("m_close");
				var oAdd = document.getElementById("m_add");
				if(oHead.addEventListener||oClose.addEventListener){
					oHead.addEventListener("click",fn_show);
					oClose.addEventListener("click",fn_hide);
				}else{
					oHead.attachEvent("onclick",fn_show);
					oClose.attachEvent("onclick",fn_hide);
				}
				function fn_show(){
					oAdd.style.display="block";
				}
				function fn_hide(){
					oAdd.style.display="none";
				}
			}
		</script>
	</body>
</html>
